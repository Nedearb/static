  <div class="games-icons"></div>
  <script>
    function loadgame(game) {
      window.location.href = `${game}`
    }
    const gamesData = [
      {
        name: "Flappy Finch",
        imageUrl: "src/assets/flappybird/download.jpeg",
        onClick: function () {
          loadgame("src/assets/flappybird/");
        },
      },
      {
        name: "Subway surfers",
        imageUrl: "src/assets/subway/img/splash.jpg",
        onClick: function () {
          loadgame("/src/assets/subway")
          // Add custom code for Game 2 here
        },
      },
      {
        name: "Slope",
        imageUrl: "/src/assets/slope/slope4.jpeg",
        onClick: function () {
          loadgame("/src/assets/slope")
          // Add custom code for Game 2 here
        },
      },
      {
        name: "Cookie Clicker",
        imageUrl: "/src/assets/cookieClicker/img/perfectCookie.png",
        onClick: function () {
          loadgame("/src/assets/cookieClicker")
          // Add custom code for Game 2 here
        },
      },
      {
        name: "Moto M3X",
        imageUrl: "src/assets/motom/2c6d5a46cdbceada277c870ce1c389ee.jpg",
        onClick: function () {
          loadgame("/src/assets/motom")
          // Add custom code for Game 2 here
        },
      },
      {
        name: "Retro Bowl",
        imageUrl: "/src/assets/retroBowl/img/icon.jpg",
        onClick: function () {
          loadgame("/src/assets/retroBowl")
          // Add custom code for Game 2 here
        },
      },
      {
        name: "Stickman Hook",
        imageUrl: "src/assets/stickmanHook/unnamed.jpg",
        onClick: function () {
          loadgame("/src/assets/stickmanHook")
          // Add custom code for Game 2 here
        },
      },
      {
        name: "Tetris",
        imageUrl: "/src/assets/tetris/logo.png",
        onClick: function () {
          loadgame("/src/assets/tetris")
          // Add custom code for Game 2 here
        },
      },
      // Add more game objects as needed
    ];

    function createGameIcons() {
      const gameIconsContainer = document.querySelector(".games-icons");

      gamesData.forEach((game) => {
        const gameCard = document.createElement("div");
        gameCard.classList.add("gamecard");

        const img = document.createElement("img");
        img.src = game.imageUrl;
        img.alt = `A picture of ${game.name}`;

        const h2 = document.createElement("h2");
        h2.textContent = game.name;

        // Add a unique onclick function for each game icon
        gameCard.onclick = game.onClick;

        gameCard.appendChild(img);
        gameCard.appendChild(h2);

        gameIconsContainer.appendChild(gameCard);
      });
    }

    // Call the function to generate the game icons
    createGameIcons();
  </script>
